<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Responses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div th:include="select-date-responses.html"/>
<a href="/download-responses" type="button" class="btn btn-primary">Download All
    Responses
</a>
<table class="table table-hover">
    <h5>Here are the list of responses on the date you selected</h5>
        <thead>
            <tr>
                <th scope="col">ID </th>
                <th scope="col"> USER </th>
                <th scope="col">RESPONSE</th>
                <th scope="col">ANSWERED_AT</th>
            </tr>
        </thead>
    <tr th:each="response : ${responses}">
        <td th:text="${response.getId()}" ></td>
        <td th:text="${response.getUser().getName()}"></td>
        <td th:text="${response.response}"></td>
        <td th:text="${response.getAnsweredAt()}"></td>
    </tr>
</table>
</body>
</html>
